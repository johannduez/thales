<div class="d-flex flex-column align-items-center">
    <div class="col-4 authentification mt-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-2 pb-2">
                <label for="login"> {{'admin.login' | translate}} </label>
                <input formControlName="login" type="number" class="form-control" id="login" placeholder="{{'admin.login' | translate}} "
                    [(ngModel)]="admin.login" required>
                <div *ngIf="login.invalid && (login.dirty || login.touched )" class="alert alert-danger">
                    {{'admin.idmess' | translate}}
                </div>
            </div>
            <div class="form-group mb-2 pb-2">
                <label for="password"> {{'admin.password' | translate}} </label>
                <input formControlName="password" type="text" class="form-control" id="password" placeholder="{{'admin.password' | translate}}"
                    [(ngModel)]="admin.password" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched )" class="alert alert-danger">
                    {{'admin.passwordmess' | translate}}
                </div>
            </div>

            <div class="form-check authentification d-flex justify-content-end">
                <button [disabled]="!registerForm.valid" class="btn btn-primary m-3">{{'client.connexion' |
                    translate}}</button>
            </div>
        </form>

        <div class="alert alert-danger" *ngIf="erreurFlag">
            {{'admin.erreur' | translate}}
        </div>
        <div class="alert alert-danger" *ngIf="erreurActif">
            {{'admin.actif' | translate}}
        </div>

    </div>
</div>
